<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>피자주문하기</title>
</head>
<body>
    <h1>피자 주문하기</h1>
        고객 명:<input type="text"><br>
        전화번호:<input type="text"><br>
        E-mail:<input type="text"><br>
    <fieldset style="width: 200px;">
        <legend>피자 사이즈</legend>
        <input type="radio" name="pizza" value="1">Small<br>
        <input type="radio" name="pizza" value="2">Medium<br>
        <input type="radio" name="pizza" value="3">Lage<br>
    </fieldset>
    <fieldset style="width: 200px">
        <legend>토핑선택</legend>
        <input type="checkbox" name="toping" value="1">베이컨<br>
        <input type="checkbox" name="toping" value="2">치즈<br>
        <input type="checkbox" name="toping" value="3">양파<br>
        <input type="checkbox" name="toping" value="4">버섯<br>
    </fieldset>
    희망배송시간:<input name="time" type="time" ><br>
    배송시 요청사항:<input type="text"><br>
    <input type="submit" value="주문하기"> <input type="reset" value="다시 선택하기">
    
</body>
</html>
